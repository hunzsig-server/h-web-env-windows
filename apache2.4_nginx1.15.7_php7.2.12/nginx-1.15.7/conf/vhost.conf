        proxy_set_header Connection "upgrade";
        proxy_redirect   off;
    }
    location ^~/api/ws{
        proxy_pass http://127.0.0.1:2018/[platform]admin/[token]TUYTXeR1auELcaf33uwCLtH3U1sJBI99p07zoVPxL6nRxdgtNJN9cqMNvxIFg38cUkI6ItMD0j1oEm9dONdYVtSjBYAjnOUiwlsT;
